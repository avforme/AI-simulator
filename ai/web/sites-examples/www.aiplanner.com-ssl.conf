<VirtualHost *:443>

	ServerName www.aiplanner.com

        DocumentRoot /home/ubuntu/aiplanner-data/webroot

        SSLEngine on
        SSLCertificateFile      /etc/letsencrypt/live/www.aiplanner.com/fullchain.pem
        SSLCertificateKeyFile   /etc/letsencrypt/live/www.aiplanner.com/privkey.pem

        ProxyPass /api http://localhost:3000/api
        ProxyPass /healthcheck http://localhost:3000/healthcheck

	<Directory />
                Require all denied
                Options -Indexes
                AllowOverride None
        </Directory>

        <Directory /home/ubuntu/aiplanner-data/webroot>
                Require all granted
        </Directory>

        FallbackResource index.html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
